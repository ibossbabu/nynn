set -g renumber-windows on
set -g default-terminal "${TERM}"
set -g base-index 1
setw -g pane-base-index 1

set -g history-limit 10000
set-option -g prefix C-a
bind C-a send-prefix

# make delay shorter
set -g escape-time 0
set-option -g set-titles on
#create new session
bind z command-prompt -p "New Session:" "new-session -A -s '%%'"
#vim keymaps
setw -g mode-keys vi
setw -g status-keys vi
setw -g mouse on
set -g set-clipboard on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10
# list-sessions
unbind b
bind b display-popup -E "\
  tmux list-sessions -F '#{?session_attached,,#{session_name}} ' |\
  sed '/^\s*$/d' |\
  fzf --reverse --header jump-to-session |\
  xargs tmux switch-client -t"
# kill-session
unbind K
bind K display-popup -E "\
  tmux list-sessions -F '#{?session_attached,,#{session_name}} ' | \
  sed '/^\s*$/d' | \
  fzf --reverse --header 'kill-session' | \
  xargs -r tmux kill-session -t"

# split panes using | and -
bind s split-window -h -c "#{pane_current_path}"

bind v split-window -v -c "#{pane_current_path}"

unbind '"'
unbind %

# keep CWD when opening new window
unbind c
bind c new-window -c "#{pane_current_path}"

# synchronize all panes in a window
bind y setw synchronize-panes

# more settings to make copy-mode more vim-like
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi v send -X begin-selection

set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

#run-shell "$TMUX_PLUGIN_SENSIBLE"
run-shell "$TMUX_PLUGIN_VIM_NAVIGATOR"
run-shell "$TMUX_PLUGIN_CONTUNUUM" 
run-shell "$TMUX_PLUGIN_RESURRECT" 
run-shell "$TMUX_PLUGIN_YANK" 
run-shell "$TMUX_PLUGIN_CATPPUCCIN" 
